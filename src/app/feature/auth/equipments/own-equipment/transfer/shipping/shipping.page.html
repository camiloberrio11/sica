<app-header [title]="'Envío'"></app-header>

<ion-content [fullscreen]="true" class="shipping">
  <app-form-steps [listItems]="itemsForm"></app-form-steps>

  <!-- Form 0 -->
  <div class="shipping__forms__one" *ngIf="indexCurrentForm === 0">
    <div class="shipping__forms__one__boxinput">
      <p>Escanear</p>
      <input type="text" placeholder="Seleccione Equipo" />
      <img
        class="shipping__forms__one__boxinput__icon"
        src="assets/img/barcode.png"
        alt="barcode-icon"
      />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Equipo</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Marca</p>
      <input type="text" placeholder="Digite Referencia" />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Referencia</p>
      <input type="text" placeholder="Digite Serie" />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Serie</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Fecha de compra</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
    <div class="shipping__forms__one__boxinput">
      <p>Garantía</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
  </div>

  <!-- form 1  -->
  <div class="shipping__forms__two" *ngIf="indexCurrentForm === 1">
    <div class="shipping__forms__two__select">
      <ion-list>
        <ion-item class="shipping__forms__two__select__label">
          <ion-label>Seleccione destino</ion-label>
          <ion-select okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option
              *ngFor="let constr of listDestiny"
              [value]="constr.id"
              >{{constr.title}}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <div class="shipping__forms__two__select">
      <ion-list>
        <ion-item class="shipping__forms__two__select__label">
          <ion-label>Seleccione motivo</ion-label>
          <ion-select okText="Seleccionar" cancelText="Cancelar">
            <ion-select-option
              *ngFor="let constr of listDestiny"
              [value]="constr.id"
              >{{constr.title}}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <div class="shipping__forms__two__date">
      <input type="text" placeholder="Fecha aproximada de entrega" />
      <img src="assets/img/Calendar.svg" alt="calendar-icon" />
    </div>

    <div class="shipping__forms__two__tokenbox">
      <img src="assets/img/nfc.svg" alt="nfc-icon" />
      <p>Acerque el token para autorizar el translado</p>
    </div>
  </div>

  <button class="shipping__next" (click)="handleNext()">{{labelBtn}}</button>
</ion-content>

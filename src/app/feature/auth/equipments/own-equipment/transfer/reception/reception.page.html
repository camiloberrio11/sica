<app-header [title]="'Recepción'"></app-header>

<ion-content [fullscreen]="true" class="reception">
  <app-form-steps [listItems]="itemsForm"></app-form-steps>

  <!-- form 0 -->
  <div class="reception__forms__one" *ngIf="indexCurrentForm === 0">
    <div class="reception__forms__one__boxinput">
      <p>Escanear</p>
      <input type="text" placeholder="Seleccione Equipo" />
      <img
        class="reception__forms__one__boxinput__icon"
        src="assets/img/barcode.png"
        alt="barcode-icon"
      />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Equipo</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Marca</p>
      <input type="text" placeholder="Digite Referencia" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Referencia</p>
      <input type="text" placeholder="Digite Serie" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Serie</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Fecha de compra</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Garantía</p>
      <input type="text" placeholder="Seleccione Equipo" />
    </div>
  </div>

  <!-- form 1 -->
  <div class="reception__forms__one" *ngIf="indexCurrentForm === 1">
    <div class="reception__forms__one__boxinput">
      <p>Procede de</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Motivo</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Envia</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="reception__forms__one__boxinput">
      <p>Fecha Estimada</p>
      <input type="text" placeholder="Seleccione Marca" />
    </div>
    <div class="reception__forms__one__tokenbox">
      <img src="assets/img/nfc.svg" alt="nfc-icon" />
      <p>Acerque el token para autorizar el translado</p>
    </div>
  </div>

  <button class="reception__next" (click)="handleNext()">{{labelBtn}}</button>
</ion-content>
